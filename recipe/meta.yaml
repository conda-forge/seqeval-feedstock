{% set name = "seqeval" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 37634db12459ca0f34ab189f365311c9473a1f10f3f66f529659a409b032e6a9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - keras >=2.2.4
    - numpy
    - python

test:
  imports:
    - seqeval
    - seqeval.metrics

about:
  home: https://github.com/chakki-works/seqeval
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Testing framework for sequence labeling
  doc_url: https://pypi.org/project/seqeval/
  dev_url: https://github.com/chakki-works/seqeval

extra:
  recipe-maintainers:
    - oblute
    - benhuff
